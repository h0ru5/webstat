<div class="jumbotron">
  <div class="container">
    <h1>Netstat viewer</h1>
    <p>
        <form class="form-inline" role="form">
            <div class="form-group">
                <label class="sr-only" for="wsHost">Host</label>
                <input type="text" class="form-control" id="wsHost" placeholder="host" ng-model="host">
            </div>
            <div class="form-group">
                <label class="sr-only" for="wsPort">Port</label>
                <input type="number" class="form-control" id="wsPort" placeholder="port" ng-model="port">
            </div>
        </form>
        <button class="btn" ng-click="connect(host,port)">connect</button>
        <button class="btn btn-alert" ng-click="disconnect()">disconnect</button>
    </p>
  </div>
</div>

<div class="container">
  <div class="row">
      <div class="col-lg-10">
          <h2>Connections:</h2>
          <!-- to be replaced by some nice grid -->
          <ul ng-repeat="conn in conns">
            <li>
              <b>{{conn.lport}}</b>: {{conn.rhost}}:{{conn.rport}} <span ng-bind="conn.state"></span>
            </li>
          </ul>
      </div>
  </div>
    <div class="row">
        <div class="col-lg-10">
            <h2>Log:</h2>
            <pre class="pre-scrollable">{{log}}</pre>
        </div>
    </div>
</div>
